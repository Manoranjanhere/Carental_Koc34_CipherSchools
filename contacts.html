<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Form</title>
    <link rel="stylesheet" href="css/contact-form.css">
</head>
<body>
    <div class="main-container">
        <form action="">
            <h1>Contact Us</h1>
            <div class="contact-form">
                *User-id : <input type="text" name="uid" required >
                *Email-id : <input type="email" name="email" required>
                *Phone Number : <input type="number" name="phno" id="phno" required >
                *Subject : <input type="text" name="" id="sub" required >
                *Details : <textarea name="details" id="detail" cols="50" rows="4" required ></textarea>
                <fieldset>
                    <legend>Request A Call Back :</legend> 
                    <p>
                        Yes <input type="radio" name="c" id="c"> No <input type="radio" name="c" id="c">
                    </p>
                </fieldset>    
                File(Optional): <input type="file" name="file" id="file">
                <div class="submit-button">
                    <button type="submit" id="submit" onclick="login_page()">Submit</button>
                </div>            
            </div>
        </form>
    </div>
    
</body>
</html>
