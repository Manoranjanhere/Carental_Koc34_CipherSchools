<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Form</title>
</head>
<body>
    <form action="">
        <h1>Contact Us Form</h1>
        <div>
            *User-id : <input type="text" name="uid" required > <br><br>
            *Email-id : <input type="email" name="email" required> <br><br>
            *Phone Number : <input type="number" name="phno" id="phno" required > <br><br>
            *Subject : <input type="text" name="" id="sub" required > <br><br>
            *Details : <textarea name="details" id="detail" cols="50" rows="4" required ></textarea> <br><br>
            <fieldset>
                <legend>Request A Call Back :</legend> 
                <p>
                    Yes <input type="radio" name="c" id="c"> No <input type="radio" name="c" id="c">
                </p>
            </fieldset> <br><br>     
            File(Optional): <input type="file" name="file" id="file"> <br><br>
            <div class="submit-button">
                <button type="submit" id="submit" onclick="login_page()">SUBMIT</button>
            </div>
            
        </div>
    </form>
</body>
</html>
